
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lectio Divina Interactiva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Manejar el modo oscuro para evitar FOUC (Flash of Unstyled Content)
    if (localStorage.getItem('lectio-divina-dark-mode') === 'true' || 
       (!('lectio-divina-dark-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  <style>
    /* Estilos adicionales para un fondo y una apariencia m√°s pulida */
    body {
        background-color: #f0f2f5;
        transition: background-color 0.3s ease;
    }
    .dark body {
        background-color: #1a202c; /* gray-900 */
    }
    .step-content {
        min-height: 400px;
    }
    /* Estilos para el scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-track {
        background: #2d3748;
    }
    ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
    }
    .dark ::-webkit-scrollbar-thumb {
        background: #555;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background: #777;
    }
  </style>
